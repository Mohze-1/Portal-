<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soporte Técnico - Portal</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <h1>Soporte Técnico</h1>
    </header>
    <main>
        <form id="support-form">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="company">Empresa:</label>
            <input type="text" id="company" name="company">

            <label for="phone">Teléfono:</label>
            <input type="tel" id="phone" name="phone">

            <label for="message">Descripción del problema:</label>
            <textarea id="message" name="message" required></textarea>

            <label for="attachment">Adjuntar archivos:</label>
            <input type="file" id="attachment" name="attachment">

            <button type="submit" style="background-color: green; color: white;">Enviar Solicitud</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2023 Portal. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
